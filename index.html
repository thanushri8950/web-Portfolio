<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Home</title>
<style>
  /* Custom Heart Cursor */
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');

  body {
    margin: 0;
    font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #3c2d2a; /* Pecan Pie Brown */
    color: #F48FB1; /* Flush Pink */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    cursor: url('data:image/svg+xml;utf8,<svg fill="%23E96999" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') 12 0, auto;
  }

  .card {
    background: #F48FB1; /* Flush Pink */
    padding: 4rem 6rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(244, 143, 177, 0.6);
    text-align: center;
    max-width: 650px;
    width: 90%;
    color: #3E2723; /* Pecan Pie Brown text inside */
  }

  .typing {
    font-size: 4rem;
    font-weight: 700;
    overflow: hidden;
    white-space: nowrap;
    border-right: none; /* No blinking cursor */
    animation: typing 3s steps(15) forwards;
    color: #3E2723; /* pecan brown */
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  p {
    font-size: 1.5rem;
    margin-top: 0.5rem;
    font-weight: 500;
    color: #3E2723;
  }

  nav {
    margin-top: 3rem;
    display: flex;
    justify-content: center;
    gap: 3rem;
  }

  nav a {
    text-decoration: none;
    color: #3E2723;
    font-weight: 600;
    font-size: 1.4rem;
    padding: 0.5rem 1rem;
    border-radius: 12px;
    position: relative;
    transition: all 0.3s ease;
  }

  /* Subtle hover effect with background and slight scale */
  nav a:hover {
    background: #3E2723;
    color: #F48FB1;
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(244, 143, 177, 0.6);
  }

</style>
</head>
<body>
  <div class="card">
    <div class="typing">hi! iâ€™m Thanushri</div>
    <p>Aspiring developer</p>
    <nav>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </nav>
  </div>
</body>
</html>
